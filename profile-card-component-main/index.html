<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Profile card component</title>
  
</head>
<body>
  <main>
    <div class="card">
      <div class="card-bg"></div>
      <div class="card-profile">
        <img src="./images/image-victor.jpg" alt="profile picture" class="card-profile__photo">
        <br>
        <h1 class="card-profile__name">Victor Crest</h1>
        <span class="card-profile__age">26</span>
        <p class="card-profile__city">London</p>
      </div>
      <div class="card-stats">
        <div class="card-stats__stat">
          <p class="card-stats__stat--number">80K</p>
          <p class="card-stats__stat--text">Followers</p>
        </div>
        <div class="card-stats__stat">
          <p class="card-stats__stat--number">803K</p>
          <p class="card-stats__stat--text">Likes</p>
        </div>
        <div class="card-stats__stat">
          <p class="card-stats__stat--number">1.4K</p>
          <p class="card-stats__stat--text">Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Sdann26">Danilo Blas</a>.
    </div>
  </main>
</body>
</html>
