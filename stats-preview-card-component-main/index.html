<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__info">
          <h1 class="card__title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="card__paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card__stats">
            <div class="stat">
              <p>10k+</p>
              <p>companies</p>
            </div>
            <div class="stat">
              <p>314</p>
              <p>templates</p>
            </div>
            <div class="stat">
              <p>12m+</p>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="card__image">
          <img
            srcset="
              ./images/image-header-mobile.jpg  1100w,
              ./images/image-header-desktop.jpg 1440w
            "
            sizes="(max-width: 800px) 550px,
                1100px"
            src="./images/image-header-desktop.jpg"
            alt="banner"
            class="card__image--image"
          />
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io/" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Sdann26">Danilo Blas</a>.
      </div>
    </main>
  </body>
</html>
