<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background">
    <main class="main">
      <img class="main__img" src="images/illustration-hero.svg" alt="banner">
      <section class="main__container">
        <h1 class="main__title">Order Summary</h1>
        <p class="main__text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="block">
          <img class="block__img" src="images/icon-music.svg" alt="music icon">
          <div class="block__text">
            <span class="block__text--title">Annual Plan</span>
            <span>$59.99/year</span>
          </div>
          <a class="block__link" href="#">Change</a>
        </div>
        <button class="main__button">Proceed to Payment</button>
        <a class="main__link" href="#">Cancel Order</a>
      </section>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Danilo Blas</a>.
    </div>
  </div>
</body>
</html>
