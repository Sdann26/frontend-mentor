<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="./style/style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>

  <body>
    <main>
      <!-- Rating state start -->

      <div class="raiting-card">
        <img
          class="raiting-card__start"
          src="./images/icon-star.svg"
          aria-hidden="true"
        />
        <strong class="raiting-card__question">How did we do?</strong>
        <p class="raiting-card__description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="raiting-card-buttons">
          <button class="raiting-card-buttons__button">1</button
          ><button class="raiting-card-buttons__button">2</button
          ><button class="raiting-card-buttons__button">3</button
          ><button class="raiting-card-buttons__button">4</button
          ><button class="raiting-card-buttons__button">5</button>
        </div>
        <button class="raiting-card__submit" id="submit">Submit</button>
      </div>

      <!-- Rating state end -->

      <!-- Thank you state start -->

      <!-- You selected -->
      <!-- Add rating here -->
      <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If
      you ever need more support, donâ€™t hesitate to get in touch! -->

      <!-- Thank you state end -->

  </body>
</html>
