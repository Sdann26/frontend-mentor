<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./scripts/main.js" defer></script>
    <title>Frontend Mentor | Advice generator app</title>
  </head>

  <body>
    <main>
      <div class="advice">
        <h1 class="sr-only">Advice Generator App</h1>
        <p class="advice__id">Advice # <span id="id-quote">117</span></p>
        <p id="quote" class="advice__quote">“It is easy to sit up and take notice, what’s difficult is getting up and taking action”</p>
        <img
          src="./images/pattern-divider-mobile.svg"
          srcset="./images/pattern-divider-mobile.svg 768w,
                  ./images/pattern-divider-desktop.svg 1440w"
          sizes="(max-width: 768px) 768px,
                  1440px"
          alt=""
          aria-hidden="true"
        />
        <button id="generator-button" class="advice__button" aria-label="Generate Advice">
          <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
              fill="#202733"
            />
          </svg>
        </button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/Sdann26">Danilo Blas</a>.
    </footer>
  </body>
</html>
