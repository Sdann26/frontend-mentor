<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="flex flex-col justify-center items-center min-h-screen bg-Light-gray text-[15px] font-family-body">
  <main class="w-80 pb-10 my-2 text-center bg-white p-4 rounded-2xl">
    <img class="w-80 bg-white rounded-xl" src="./images/image-qr-code.png" alt="QR">
    <h1 class="px-2 py-5 text-xl text-Dark-blue font-bold">Improve your front-end skills by building projects</h1>
    <p class="px-3 text-Grayish-blue">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>  
  <footer class="text-Dark-blue text-xs text-center">
    Challenge by <a class="hover:text-Grayish-blue transition-colors duration-300" href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="hover:text-Grayish-blue transition-colors duration-300" href="https://www.linkedin.com/in/danilo-blas/">Danilo Blas</a>.
  </footer>
</body>
</html>
