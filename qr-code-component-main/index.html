<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body
    class="flex flex-col justify-center items-center min-h-screen bg-Light-gray text-[15px] font-outfit"
  >
    <main class="w-[320px] pb-10 my-2 text-center bg-white p-4 rounded-2xl">
      <img
        class="w-80 bg-white rounded-xl"
        src="./images/image-qr-code.png"
        alt="QR"
      />
      <h1 class="pt-5 pb-3 text-[22px] text-Dark-blue font-bold leading-7">
        Improve your front-end skills by building projects
      </h1>
      <p class="px-3 text-Grayish-blue leading-5">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </main>
    <footer class="text-Dark-blue text-xs text-center">
      Challenge by
      <a
        class="hover:text-Grayish-blue transition-colors duration-300"
        href="https://www.frontendmentor.io/"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="hover:text-Grayish-blue transition-colors duration-300"
        href="https://www.linkedin.com/in/danilo-blas/"
        >Danilo Blas</a
      >.
    </footer>
  </body>
</html>
