<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="card">
      <a href="#">
        <img class="card__image" src="./images/image-equilibrium.jpg" alt="crypto">
      </a>
      <a class="card__title" href="#">Equilibrium #3429</a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-price-time">
        <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH
        <img src="./images/icon-clock.svg" alt=""> 3 days left
      </div>
      <hr>
      <img src="./images/image-avatar.png" alt="">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>
</body>
</html>
