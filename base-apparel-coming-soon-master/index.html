<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/normalizer.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./scripts/main.js" defer></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="main">
      <div class="main__content">
        <header class="header-section">
          <img class="header-section__img" src="./images/logo.svg" alt="Logo" />
        </header>
        <img
          src="./images/hero-mobile.jpg"
          alt="Cover image"
          class="img-section"
        />
        <section class="main-section">
          <h1 class="title">
            <span class="title__span">We're</span> coming soon
          </h1>
          <p class="main-section__paragraph">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form id="form-apparel" class="form">
            <input
              id="input-email"
              class="form__input"
              type="text"
              placeholder="Email Address"
            />
            <button
              id="submit-button"
              class="form__button"
              type="submit"
              aria-label="Submit button"
            >
              <img src="./images/icon-arrow.svg" alt="" aria-hidden="true" />
            </button>
            <img
              class="form__error-icon"
              src="./images/icon-error.svg"
              alt=""
              aria-hidden="true"
            />
            <span class="form__error">Please provide a valid email</span>
          </form>
          <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io/" target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/Sdann26" target="_blank">Danilo Blas</a
            >.
          </div>
        </section>
      </div>
      <img class="main__img" src="./images/hero-desktop.jpg" alt="Hero Image" />
    </main>
  </body>
</html>
