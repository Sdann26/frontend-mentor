<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style/style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body class="p-8">
    <main class="flex flex-col items-center text-center text-white">
      <img class="self-start w-32" src="./images/logo.svg" alt="logo" />
      <img class="my-16" src="./images/illustration-mockups.svg" alt="" />
      <h1 class="text-2xl font-semibold fm-poppins">
        Build The Community Your Fans Will Love
      </h1>
      <p class="my-6">
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <a
        class="px-16 py-2 transition-colors bg-white hover:bg-Soft-Magenta rounded-3xl text-Violet hover:text-white"
        href="#"
        >Register</a
      >
    </main>
    <footer class="">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Sdann26" target="_blank">Danilo Blas</a>.
      </p>
    </footer>
  </body>
</html>
